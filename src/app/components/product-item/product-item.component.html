<div class="product-container"><img routerLink="/itemDetails/{{data.id}}" title="h" src={{data.url}} class="product-image">
<p>{{data.name}}</p>
  <p> {{data.price}}</p>
  <select
    class="select-input"  title="select"  [(ngModel)]="data.quantity">
    <option  value='1' selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <button  class="btn btn-primary" type="submit" (click)="addtoCart()">Add to Cart</button>

</div>
